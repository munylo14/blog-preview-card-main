<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="blog-card">
      <div class="card-content">
        <img class="blog-header-img" src="./assets/images/illustration-article.svg" alt="">
          <div class="card-content-text">
              <section class="blog-title">Learning</section>
              <section class="section-text section-date">Published 21 Dec 2023</section>
              <section class="section-text section-heading">HTML & CSS foundations</section>
              <section class="section-text section-description">These languages are the backbone of every website, defining structure, content, and presentation.</section>
              <section class="section-text">
                  <img class="section-profilepic" src="./assets/images/image-avatar.webp" alt="Greg Hooper">
                  <span class="section-signature">Greg Hooper</span>
              </section>
          </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://munylo14.github.io">Munylo14</a>.
    </div>
  </footer>
</body>
</html>
